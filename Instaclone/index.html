<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Instaclone</title>
    </head>
    <body>
        <nav class="nav-container">
            <div class="nav-content-container"> <!-- Main content container -->
                <div class="nav-content-left"> <!-- Left group -->
                    <a href="" class="instagram-link">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span></a>
                </div> <!-- /Left Group -->

                <div class="nav-content-middle"> <!-- Middle group -->
                    <i class="fas fa-search search-icon search-icon-magnifier"></i>
                    <input type="text" placeholder="Search">
                    <i class="far fa-times-circle search-icon search-icon-clear"></i>
                </div> <!-- /Middle group -->

                <div class="nav-content-right"> <!-- Right group -->
                    <a href="/explore">
                    <i class="far fa-compass"></i></a>

                    <a href="/activity">
                    <i class="far fa-heart"></i></a>

                    <a href="/profile">
                    <i class="far fa-user"></i></a>
                </div> <!-- /Right group -->
            </div> <!-- /Main content container -->
        </nav>
    </body>
</html>
